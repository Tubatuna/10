<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .relative{
            position:relative;
            width:520px;
            height:300px;
            background-color: aquamarine;
            border: 1px solid gray;
            left:100px;
        }
        .absolute{
            position:absolute;
            width:180px;
            height:100px;
            background-color: lightpink;
            border: 1px solid gray;
            top:80px;
            left:80px;
           
        }
       

    </style>
</head>

<body>
    <h1>Position Absolute</h1>
    <p>Position absolute, konteynır içerisindeki elemanı bu konteynıra göre konulandırır.</p>
    <div class="relative"><p>position:relative</p>
        <div class="absolute">
            position:absolute;
        </div>
    </div>

</body>

</html>
